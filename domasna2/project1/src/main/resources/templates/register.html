</html> <!DOCTYPE html>
<html lang="mk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>


</head>
<body>
<nav class="navbar">
    <div class="navbar-left">
        <img src="Logo.png" alt="DataDiva-MK">
        <div class="text">
        <a class="navbar-brand" href="#">DataDiva-MK</a></div>
    </div>

</nav>

<div class="container">
    <div class="signin-box">
        <h2>Sign in</h2>
        <form id="signinForm">
            <div class="textbox">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter username">
            </div>
            <div class="textbox">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password">
            </div>
            <div class="textbox">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm password" required>
            </div>
            <button type="submit" class="btn">Done</button>
        </form>
    </div>
    </div>
    <script>
        document.getElementById("signinForm").addEventListener("submit", async function (event) {
            event.preventDefault();
    
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
    
            try {
                const response = await fetch("http://localhost:8080/api/users/register", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded",
                    },
                    body: new URLSearchParams({ username, password, confirmPassword }),
                });
    
                if (response.ok) {
                    // Успешна регистрација
                    alert("Регистрацијата е успешна! Пренасочување кон логин страната...");
                    window.location.href = "/";
                } else {
                    // Неуспешна регистрација
                    const errorMessage = await response.text();
                    alert(errorMessage);
                }
            } catch (error) {
                console.error("Грешка при регистрација:", error);
                alert("Настана грешка. Обиди се повторно!");
            }
        });
    </script>
    
<style>
