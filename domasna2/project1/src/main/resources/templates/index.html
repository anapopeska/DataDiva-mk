<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Company Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>

    <nav class="navbar">
        <div class="navbar-left">
            <img src="Logo.png" alt="DataDiva-MK">
            <div class="text">
                <a class="navbar-brand" href="#">DataDiva-MK</a></div>
        </div>
        <div id="navbarSupportedContent">
            <ul class="navbar-nav d-flex">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/today">Home</a>
                </li>
    
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/index">Compare</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/today">Analyze</a>
                </li>
    
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/view">View</a>
                </li>
            </ul>
    
        </div>
    </nav>

<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg" style="width: 400px;">
        <h4 class="card-title text-center mb-4">Select a Company</h4>
        <form method="get" action="/company">
            <div class="mb-3">
                <label for="companyId" class="form-label">Company</label>
                <select
                        id="companyId"
                        name="companyId"
                        class="form-select"
                        required>
                    <option th:each="company : ${companies}"
                            th:value="${company.id}"
                            th:text="${company.companyCode}"></option>
                </select>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">
                    Submit
                </button>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<style>

    /* Navbar Styling */
    .navbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: #293241;
        padding: 15px 30px;
        position: sticky;
        top: 0;
        z-index: 1000;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .navbar-left {
        display: flex;
        align-items: center;
    }

    .navbar img {
        width: 50px;
        height: auto;
        margin-right: 15px;
    }

    .navbar a.navbar-brand {
        color: #EE6C4D;
        font-size: 1.8rem;
        font-weight: bold;
        text-decoration: none;
    }
    .navbar a.nav-link {
        color: #EE6C4D;
        font-size: 1rem;
    }
    
    .navbar-nav {
    flex-direction: row !important;
}

ul li {
    margin-right: 15px; /* Add spacing between menu items */
}
body {
        font-family: 'Itim', cursive, sans-serif;
        background-color: #3D5A80;
        color: #ffffff;
        line-height: 1.6;
        margin: 0;
    }
    </style>
</body>
</html>
