<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Price Trends</title>
    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <style>
        body {
            font-family: 'Itim', cursive, sans-serif;
            background-color: #3D5A80;
            color: #ffffff;
            line-height: 1.6;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .chart-container {
            margin: 20px auto;
            max-width: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .prediction-message {
            font-size: 1.1rem;
            font-weight: bold;
        }
        .prediction-message.success {
            color: #28a745; /* Green for success */
        }
        .prediction-message.error {
            color: #dc3545; /* Red for error */
        }
        .center {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column; /* Optional if stacking vertically */
    }
    </style>
</head>
<body>
<div class="container py-5">
    <!-- Page Title -->
    <div class="row">
        <div class="col-12 mb-4">
            <h1 class="text-center">Company Price Trends</h1>
        </div>
    </div>
    <div class="d-flex justify-content-center align-items-center vh-50">
        <div class="card p-4 shadow-lg" style="width: 400px;">
            <h4 class="card-title text-center mb-4">Select a Company</h4>
            <form method="get" action="/analyzecode">
                <div class="mb-3">
                    <label for="companyId" class="form-label">Company</label>
                    <select
                            id="companyId"
                            name="companyId"
                            class="form-select"
                            required>
                        <option th:each="company : ${companies}"
                                th:value="${company.id}"
                                th:text="${company.companyCode}"></option>
                    </select>
                </div>
                <div class="d-grid">
                    <button type="button" class="btn btn-primary" onclick="sendSelectedCode(event)">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>

     <!-- Company Data -->
     <div th:if="${companyData != null && !companyData.isEmpty()}">
        <div class="row" th:each="data : ${companyData}">
            <div class="col-12 mb-5">
                <div class="card shadow-sm h-100">
                    <div class="card-body">
                        <h4 class="card-title text-center" th:text="${data.companyCode} + ' - Price Trend'">Company Name</h4>
                        <p class="text-center text-muted">
                            Last Updated:
                            <span th:text="${#temporals.format(data.lastUpdated, 'dd-MM-yyyy')}">Unknown Date</span>
                        </p>
                        <!-- Chart and Buttons Layout -->
                        <div class="chart-row">
                            <!-- Chart Column -->
                            <div class="chart-column">
                                <div class="chart-container">
                                    <canvas th:attr="id='chart-' + ${data.id}" width="800" height="400"></canvas>
                                </div>
                            </div>

                            <!-- Buttons Column -->
                            <div class="buttons-column">
                                <div class="mt-4 text-center">
                                    <div class="btn-group">
                                        <button class="btn btn-primary predict-btn" th:attr="data-company-id=${data.id}">
                                            Technical Analysis
                                        </button>
                                        <button class="btn btn-secondary nlp-btn" th:attr="data-company-id=${data.id}">
                                            NLP Analysis
                                        </button>
                                    </div>
                                    <p class="mt-3 prediction-message" th:attr="id='prediction-' + ${data.id}">
                                        <!-- Prediction result will go here -->
                                    </p>
                                    <p class="mt-3 nlp-message" th:attr="id='nlp-' + ${data.id}">
                                        <!-- NLP result will go here -->
                                    </p>

                                    <!-- New "Predict Next Month Price" Section -->
                                    <button class="btn btn-info predict-next-month-btn" th:attr="data-company-id=${data.id}">
                                        Predict Next Month Price
                                    </button>
                                    <p class="mt-3 prediction-next-month-message" th:attr="id='next-month-' + ${data.id}">
                                        <!-- Next month prediction result will go here -->
                                    </p>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- No Data Available -->
    <div th:if="${companyData == null || companyData.isEmpty()}">
        <div class="row">
            <div class="col-12">
                <div class="alert alert-warning text-center" role="alert">
                    No company data available at the moment.
                </div>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript for Chart.js and Predict Button -->
<script th:inline="javascript">
    function sendSelectedCode(event) {
    event.preventDefault(); // Prevent form submission

    const selectedCompanyId = document.getElementById('companyId').value;
    console.log("Selected Company ID: " + selectedCompanyId); // Display the selected value

    // Send the selected value to the server
    fetch('/api/process-selected-code', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ selectedCompanyId }) // Sending the selected code as JSON
    })
    .then(response => {
        if (!response.ok) {
            throw new Error("Failed to process code");
        }
        return response.json();
    })
    .then(response => {
        console.log("Code processed:", response);
        alert("Code processed successfully");
    })
    .catch(error => {
        console.error("Error processing code:", error);
        alert("Error processing code");
    });
}
    
    document.addEventListener('DOMContentLoaded', function () {
        const companyData = /*[[${companyData}]]*/ [];
        if (!companyData || companyData.length === 0) {
            console.warn("No company data available for charts.");
            return;
        }

        companyData.forEach(function (data) {
            if (!data.id) {
                console.warn("Skipping chart due to missing ID.");
                return;
            }

            // Render the Chart
            const ctx = document.getElementById("chart-" + data.id).getContext("2d");
            const chartData = {
                labels: data.dates || [], // Fallback to empty array
                datasets: [
                    {
                        label: "Price",
                        data: data.prices || [], // Fallback to empty array
                        borderColor: "rgba(75, 192, 192, 1)",
                        borderWidth: 2,
                        fill: false
                    }
                ]
            };

            new Chart(ctx, {
                type: "line",
                data: chartData,
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            type: "time",
                            time: {
                                unit: "day",
                                tooltipFormat: "yyyy-MM-dd",
                                displayFormats: { day: "yyyy-MM-dd" }
                            }
                        },
                        y: { beginAtZero: true }
                    }
                }
            });
        });

        // Handle Technical Analysis Button Clicks
        document.querySelectorAll(".predict-btn").forEach(function (button) {
            button.addEventListener("click", function () {
                const companyId = button.getAttribute("data-company-id");
                const predictionElement = document.getElementById("prediction-" + companyId);

                // Make API call to the prediction endpoint
                fetch('/api/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({ companyId })
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error("Failed to fetch prediction");
                        }
                        return response.text();
                    })
                    .then(signal => {
                        // Update the text element with the predicted price
                        predictionElement.textContent = `Generated Signal: ${signal}`;
                        predictionElement.classList.add("success");
                        predictionElement.classList.remove("error");
                    })
                    .catch(error => {
                        console.error("Error predicting price:", error);
                        predictionElement.textContent = "Not enough data for prediction.";
                        predictionElement.classList.add("error");
                        predictionElement.classList.remove("success");
                    });
            });
        });

        // Handle NLP Analysis Button Clicks
        document.querySelectorAll(".nlp-btn").forEach(function (button) {
            button.addEventListener("click", function () {
                const companyId = button.getAttribute("data-company-id");
                const nlpElement = document.getElementById("nlp-" + companyId);

                // Make API call to the NLP analysis endpoint
                fetch('/api/analyze?companyId=' + companyId , {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error("Failed to fetch NLP analysis");
                        }
                        return response.json();
                    })
                    .then(response => {
                        // Display NLP recommendation
                        nlpElement.textContent = `Sentiment: ${response.sentimentScore}, Recommendation: ${response.recommendation}`;
                        nlpElement.classList.add("success");
                        nlpElement.classList.remove("error");
                    })
                    .catch(error => {
                        console.error("Error analyzing sentiment:", error);
                        nlpElement.textContent = "Unable to fetch sentiment analysis.";
                        nlpElement.classList.add("error");
                        nlpElement.classList.remove("success");
                    });
            });
        });

        // Handle Predict Next Month Price Button Clicks
        document.querySelectorAll(".predict-next-month-btn").forEach(function (button) {
            button.addEventListener("click", function () {
                const companyId = button.getAttribute("data-company-id");
                const nextMonthElement = document.getElementById("next-month-" + companyId);

                // Make API call to the predict next month price endpoint
                fetch('/api/predict-next-month-price?companyId=' + companyId, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error("Failed to fetch next month price prediction");
                        }
                        return response.json();
                    })
                    .then(response => {
                        // Display the predicted price
                        nextMonthElement.textContent = `Predicted Price for Next Month: ${response}`;
                        nextMonthElement.classList.add("success");
                        nextMonthElement.classList.remove("error");
                    })
                    .catch(error => {
                        console.error("Error predicting next month price:", error);
                        nextMonthElement.textContent = "Not enough data for prediction.";
                        nextMonthElement.classList.add("error");
                        nextMonthElement.classList.remove("success");
                    });
            });
        });
    });
    
</script>

<!-- Bootstrap JS -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
></script>
</body>
</html>
