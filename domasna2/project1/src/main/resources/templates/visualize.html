<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Price Trends</title>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <style>
        body {
            font-family: 'Itim', cursive, sans-serif;
            background-color: #3D5A80;
            color: #ffffff;
            line-height: 1.6;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            color: #ffffff;
        }

        .company-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .company-card {
            background-color: #2c3e50;
            border-radius: 8px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .company-title {
            font-size: 1.5rem;
            color: #ffffff;
            margin-bottom: 10px;
        }

        .company-subtitle {
            color: #bdc3c7;
            font-size: 1rem;
            margin-bottom: 20px;
        }

        .chart-container {
            margin: 20px auto;
            max-width: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .no-data {
            font-size: 1.2rem;
            color: #e74c3c;
            margin-top: 20px;
        }

        .alert-warning {
            color: #e74c3c;
            text-align: center;
            font-size: 1.2rem;
            margin-top: 20px;
        }

        .prediction-message {
            font-size: 1.1rem;
            font-weight: bold;
        }

        .prediction-message.success {
            color: #28a745; /* Green for success */
        }

        .prediction-message.error {
            color: #dc3545; /* Red for error */
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Company Price Trends</h1>
    </div>

    <div id="companyDataContainer" class="company-container">
        <!-- Dynamic company data will be inserted here -->
    </div>

    <!-- No Data Available -->
    <div class="alert-warning" id="noDataAlert" style="display: none;">
        No data available for the selected companies.
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Example data, should be replaced with dynamic data from backend
            const companyData = [
                {
                    id: 1,
                    companyCode: "BLTU",
                    lastUpdated: "2024-12-18",
                    dates: ["2024-01-01", "2024-02-01", "2024-03-01", "2024-04-01"],
                    prices: [100, 110, 105, 115]
                }
            ];

            const container = document.getElementById("companyDataContainer");

            if (companyData.length === 0) {
                document.getElementById("noDataAlert").style.display = "block";
                return;
            }

            companyData.forEach(function (data) {
                // Create company card dynamically
                const companyCard = document.createElement("div");
                companyCard.classList.add("company-card");

                companyCard.innerHTML = `
                    <h2 class="company-title">${data.companyCode} - Price Trend</h2>
                    <p class="company-subtitle">Last Updated: ${data.lastUpdated}</p>
                    <div class="chart-container">
                        <canvas id="chart-${data.id}" width="800" height="400"></canvas>
                    </div>
                `;

                container.appendChild(companyCard);

                // Render the Chart
                const ctx = document.getElementById("chart-" + data.id).getContext("2d");
                const chartData = {
                    labels: data.dates,
                    datasets: [
                        {
                            label: "Price",
                            data: data.prices,
                            borderColor: "rgba(75, 192, 192, 1)",
                            borderWidth: 2,
                            fill: false
                        }
                    ]
                };

                new Chart(ctx, {
                    type: "line",
                    data: chartData,
                    options: {
                        responsive: true,
                        scales: {
                            x: {
                                type: "time",
                                time: {
                                    unit: "month",
                                    tooltipFormat: "ll",
                                    displayFormats: { month: "MMM YYYY" }
                                }
                            },
                            y: { beginAtZero: true }
                        }
                    }
                });
            });
        });
    </script>
</body>
</html>
